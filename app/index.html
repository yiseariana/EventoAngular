    <body ng-app="cooapicaApp" data-spy="scroll" data-offset="0" data-target="#navbar-main">


        <div ng-controller="MainCtrl as main">
            <div ui-view="nav"></div>
            <div ui-view="content"></div>
        </div>

        

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1TYOFgAEMsSGI4TNLb9h8eoQpTVHXvJk&signed_in=true&callback=initMap"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/map.js" type="text/javascript"></script>

        <script src="scripts/controllers/registro.js"></script>
        <script src="scripts/directives/filemodel.js"></script>
        <script src="scripts/services/registro.js"></script>

        <script type="text/javascript">
                                                $(document).ready(function () {
                                                    var f1 = function () {
                                                        var fulls = $('.header');
                                                        var win = $(window);
                                                        fulls.height(win.height());
                                                    };
                                                    $(window).bind('resize', f1);
                                                    f1();
                                                });
        </script>

        <script type="text/javascript" >
            jQuery(function ($) {
                $('.navbar-nav > li').click(function (event) {
                    event.preventDefault();
                    var target = $(this).find('>a').prop('hash');
                    $('html, body').animate({
                        scrollTop: $(target).offset().top
                    }, 600);
                });
                //scrollspy
                $('[data-spy="scroll"]').each(function () {
                    var $spy = $(this).scrollspy('refresh')
                });
                $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                    var target = $(e.target).attr("href");
                    if (target === '#sede') {
                        console.log("Map");
                        initMap();
                    }
                });

                google.maps.event.addDomListener(window, 'load', initMap);
            });
        </script>


    </body>
</html>
